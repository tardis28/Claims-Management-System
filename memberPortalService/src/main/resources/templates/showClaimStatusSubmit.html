<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>CLAIM MANAGEMENT</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg">

	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title btn btn-danger">
					<a data-toggle="collapse" href="#collapse1" class="text-white font-weight-bold">Menu</a>
				</h4>
			</div>
			<div id="collapse1" class="panel-collapse collapse"
				style="margin-left: 30px">
				<div class="nav-item">
					<a class="nav-link active font-weight-bold" aria-current="page"
						th:href="@{/memberHome}">Home</a>
				</div>
				<div class="nav-item">
					<a class="nav-link font-weight-bold" th:href="@{/logout}" href="#" tabindex="-1"
						aria-disabled="true">Logout</a>
				</div>
			</div>
		</div>
	</div>

	<div class="container" style="margin-left:auto; margin-right:auto; width:40%">
		<form action="/viewStatus" method="POST">
		<label class="form-label mb-4" style="color:white">Claim ID</label>
			<input type="text" id="member" name="claimId" placeholder="Claim ID"
				class="form-control mb-4 " required />
				<label class="form-label mb-4" style="color:white">Policy ID</label>
				 <input type="text"
				id="member" name="policyId" placeholder="Policy ID"
				class="form-control mb-4 " required />
				<label class="form-label mb-4" style="color:white">Member ID</label>
				 <input type="text"
				id="policy" name="memberId" placeholder="Member ID"
				class="form-control mb-4 " required />

			<button type="submit" class="btn btn-danger">Submit</button>
		</form>
	</div>


</body>
</html>
